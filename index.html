<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم مدیریت طلا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 1. Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #0f172a; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #f59e0b; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl text-center space-y-6">
        
        <!-- Logo / Icon -->
        <div class="w-20 h-20 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-slate-800">سیستم مدیریت آربیتراژ</h1>
        <p class="text-slate-500 text-sm">لطفاً برای دسترسی به ابزارها وارد شوید.</p>

        <!-- Status / Loading Area -->
        <div id="status-area" class="py-4">
            <div class="loader"></div>
            <p class="text-xs text-slate-400 mt-2">در حال بررسی وضعیت...</p>
        </div>

        <!-- Login Button (Hidden by default) -->
        <div id="login-section" class="hidden">
            <button onclick="signInWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 font-bold py-3 px-4 rounded-xl transition shadow-sm">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6" alt="Google">
                ورود با حساب گوگل
            </button>
        </div>

        <!-- User Logged In Actions (Hidden by default) -->
        <div id="user-section" class="hidden space-y-4">
            <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                <p class="text-xs text-slate-400 mb-1">حساب کاربری:</p>
                <p id="user-email" class="font-mono text-slate-800 font-bold text-sm ltr"></p>
                <div id="status-badge" class="mt-2 inline-block px-3 py-1 rounded-full text-xs font-bold bg-gray-200 text-gray-600">
                    بررسی دسترسی...
                </div>
            </div>

            <div id="action-buttons" class="grid gap-3 hidden">
                <a href="calculator.html" class="block w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 rounded-xl transition">
                    ماشین حساب طلا
                </a>
                <a href="loan.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition">
                    مدیریت وام
                </a>
                <a href="admin.html" id="admin-btn" class="hidden block w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl transition">
                    پنل مدیریت (Admin)
                </a>
            </div>

            <button onclick="signOut()" class="text-red-500 text-sm hover:text-red-700 underline mt-4">خروج از حساب</button>
        </div>

    </div>

    <!-- 2. Import Logic -->
    <script src="auth.js"></script>
    
    <script>
        // Main Logic to Handle UI States
        document.addEventListener('DOMContentLoaded', async () => {
            const statusArea = document.getElementById('status-area');
            const loginSection = document.getElementById('login-section');
            const userSection = document.getElementById('user-section');
            const actionButtons = document.getElementById('action-buttons');
            const adminBtn = document.getElementById('admin-btn');
            const badge = document.getElementById('status-badge');

            // Wait a moment for auth check
            const userProfile = await getUserProfile();
            
            // Check Session directly for initial login state
            const { data: { session } } = await sb.auth.getSession();

            statusArea.classList.add('hidden');

            if (session) {
                // User is logged in with Google
                userSection.classList.remove('hidden');
                document.getElementById('user-email').innerText = session.user.email;

                if (userProfile) {
                    // We have the record in 'public.users'
                    if (userProfile.is_active) {
                        badge.innerText = 'تایید شده (فعال)';
                        badge.className = 'mt-2 inline-block px-3 py-1 rounded-full text-xs font-bold bg-emerald-100 text-emerald-700';
                        actionButtons.classList.remove('hidden');
                        
                        if (userProfile.role === 'admin') {
                            adminBtn.classList.remove('hidden');
                        }
                    } else {
                        badge.innerText = 'در انتظار تایید مدیر';
                        badge.className = 'mt-2 inline-block px-3 py-1 rounded-full text-xs font-bold bg-amber-100 text-amber-700';
                    }
                } else {
                    // Logged in but trigger didn't fire or data missing
                    badge.innerText = 'پروفایل یافت نشد (دوباره تلاش کنید)';
                }

            } else {
                // Not Logged In -> Show Login Button
                loginSection.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
